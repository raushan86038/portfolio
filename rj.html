<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raushan's Gaming Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #12121c);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 3rem;
      color: #ff4d4d;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      text-align: center;
      color: #ccc;
    }
    .button {
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .button:hover {
      background: #e63946;
    }
  </style>
</head>
<body>
  <h1>Welcome to Raushan's Gaming World</h1>
  <p>Get ready to explore high-octane action, immersive worlds, and next-gen gaming adventures curated just for you by Raushan. Level up your experience now!</p>
  <button class="button">Enter the Game</button>
</body>
</html>
